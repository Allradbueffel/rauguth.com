<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Website NOT in progress!</title>
<style>
/* Vollbild & zentrieren */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #2c3e50; /* Grauer Hintergrund */
    color: #ffffff; /* Weißer Text */
    text-align: center;
}

/* Container für Text & Button */
.container {
    max-width: 600px;
}

/* Überschrift */
h1 {
    font-size: 60px;
    font-weight: bold;
    text-shadow: 2px 2px rgba(0,0,0,0.4);
    margin-bottom: 20px;
}

/* Text */
p {
    font-size: 22px;
    color: #ffffff;
    margin-bottom: 30px;
}

/* Button */
button {
    background-color: #3498db; /* Blau */
    color: #fff;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
}

/* Button Hover Effekt */
button:hover {
    background-color: #2980b9;
}
</style>
</head>
<body>
<div class="container">
    <h1>Website NOT in progress</h1>
    <p>Nothing is bein created here!</p>

</div>
</body>
</html>
